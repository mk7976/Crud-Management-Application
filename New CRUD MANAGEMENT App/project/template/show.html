<!DOCTYPE html>
<html lang="en">
<head>
    <title>Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Show data Table</h2>

    <table class="table">

        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Passion</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        {% if key1 %}

        <tbody>
        {% for i in key1 %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Contact}}</td>
            <td>{{i.Passion}}</td>
            <td><form action=" {% url 'Editpage' pk=i.id %} " method="post">{% csrf_token %}
                <input type="submit" value="Edit">
            </form></td>
            <td><form action=" {% url 'Deletedata' pk=i.id %} " method="post">{% csrf_token %}
                <input type="submit" value="Delete">
            </form></td>
        </tr>
        {% endfor %}
        </tbody>
        {% endif %}
    </table>
</div>

</body>
</html>
