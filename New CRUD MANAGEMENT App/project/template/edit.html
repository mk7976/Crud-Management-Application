<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center>
    <h1>Update Form</h1>
<form action=" {% url 'Updatedata' pk=key2.id %}" method="post">{% csrf_token %}
    <table >
        <thead>

        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{key2.Name}}"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="email" name="email" value="{{key2.Email}}"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="tel" name="contact" value="{{key2.Contact}}"></td>
        </tr>
        <tr>
            <td>Passion</td>
            <td><input type="text" name="passion" value="{{key2.Passion}}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Update">
            </td>
        </tr>
        </thead>

    </table>

</form>
</center>
</body>
</html>
